<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestEnvMod07Proj01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="title is-1">Clever Trip Planner</h1>
    </header>
    <main>
        <section class="hero is-primary is-medium">
            <form class="hero-body is-flex is-flex-direction-column" id="user-input">
                <p class="title">Let's plan your trip!</p>
                <div class="field is-flex is-flex-direction-row is-justify-content-center">
                    <label class="label is-large" for="origin">Departing from:</label>
                    <input class="input is-medium" type="text" name="origin" placeholder="Origin" id="origin-input">
                    <label class="label is-large" for="destination">Arriving at:</label>
                    <input class="input is-medium" type="text" name="destination" placeholder="Destination"
                        id="destination-input">
                </div>
                <p class="title">When are you going?</p>
                <div class="field is-flex is-flex-direction-row is-justify-content-center">
                    <label class="label is-large" for="check-in">Arriving on:</label>
                    <input class="input is-medium" name="check-in" type="date" id="checkin-input">
                    <label class="label is-large" for="check-out">Leaving on:</label>
                    <input class="input is-medium" name="check-out" type="date" id="checkout-input">
                </div>
                </div>
                <div class="is-flex is-flex-direction-row is-justify-content-center">
                    <button class="button is-medium" id="fetch-btn">Plan!</button>
                </div>

            </form>

        </section>
        <section>
            <div id="hotel-results-container">

            </div>
            <div id="map">

            </div>
            <div id="directionsPanel">

            </div>
        </section>


    </main>
    <footer>

    </footer>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfINFfuRcSYAh-2ukV1n032OjpcZUXNJw&callback=initMap">
        </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
