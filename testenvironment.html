<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestEnvMod07Proj01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="title is-1">Clever Trip Planner</h1>
    </header>
    <main>
        <section class="hero is-medium is-primary">
            <form class="is-flex is-flex-direction-column" id="user-input">
                <p class="title pt-3">Where are you going to and from?</p>
                <div class="field is-flex is-flex-direction-row is-justify-content-center">
                    <input class="input is-medium" type="text" name="origin" placeholder="Origin" id="origin-input">
                    <input class="input is-medium" type="text" name="destination" placeholder="Destination"
                        id="destination-input">
                </div>
                <p class="title">When are you going?</p>
                <div class="field is-flex is-flex-direction-row is-justify-content-center">
                    <input class="input is-medium" name="check-in" type="date" id="checkin-input">
                    <input class="input is-medium" name="check-out" type="date" id="checkout-input">
                </div>
                <p class="title">Where would you like to stay?</p>
                <div class="field is-flex is-flex-direction-row is-justify-content-center">
                    <div class="select is-medium">
                        <select name="accomodation-type" id="accomodation-type">
                            <option>Select Dropdown</option>
                            <option value="Hotel">Hotel</option>
                            <option value="Air B&B">Air B&B</option>
                        </select>
                    </div>
                    <div class="select is-medium">
                        <select name="accomodation-grade" id="accomodation-grade">
                            <option>Select Dropdown</option>
                            <option value="1-star">1 Star</option>
                            <option value="2-star">2 Star</option>
                            <option value="3-star">3 Star</option>
                            <option value="4-star">4 Star</option>
                            <option value="5-star">5 Star</option>
                        </select>
                    </div>
                </div>
                <div class="is-flex is-flex-direction-row is-justify-content-center">
                    <button class="button is-medium " id="fetch-btn">fetch</button>
                </div>

            </form>

        </section>
        <section>
            <div id="hotel-results-container">

            </div>
            <div id="map">

            </div>
            <div id="directionsPanel">

            </div>
        </section>


    </main>
    <footer>

    </footer>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfINFfuRcSYAh-2ukV1n032OjpcZUXNJw&callback=initMap">
        </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
