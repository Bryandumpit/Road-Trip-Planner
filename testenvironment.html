<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestEnvMod07Proj01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <header>
        <h1 class="title is-1">Hotel Planner</h1>
    </header>
    <main>
        <section class="hero is-medium is-primary is-flex-direction-row is-flex-wrap-wrap is-justify-content-center is-align-items-center" id="main-container">
            <form class="is-flex is-flex-direction-column" id="user-input">
                <h3 class="title pt-3">Where are you going to and from?</h3>
                <div class="field is-flex is-flex-direction-row is-justify-content-center is-flex-wrap-wrap is-align-items-center">
                    <input class="input is-medium" type="text" name="origin" placeholder="Origin" id="origin-input">
                    <input class="input is-medium" type="text" name="destination" placeholder="Destination"
                        id="destination-input">
                </div>
                
                <h3 class="title pt-3">When are you going?</h3>
                <div class="field is-flex is-flex-direction-row is-justify-content-center is-flex-wrap-wrap is-align-items-center">
                    <!-- add date picker if possible -->
                    <input class="input is-medium is-flex is-flex-direction-row is-justify-content-center is-flex-wrap-wrap is-align-items-center" 
                    name="check-in" type="text" placeholder="Check In (YYYY-MM-DD)" id="checkin-input">
                    <input class="input is-medium is-flex is-flex-direction-row is-justify-content-center is-flex-wrap-wrap is-align-items-center" 
                    name="check-out" type="text" placeholder="Check Out (YYYY-MM-DD)" id="checkout-input">
                </div>

            </form>

            <div class="container is-align-items-center">

               <button class="button is-medium" id="fetch-btn">Search</button>
            </div>
            </div>

            
        </section>

        <section>
            <div class="card is-hidden" id="hotel-results-container">

            </div>

            <div class="card is-hidden m-3 is-flex is-justify-content-center  " id="move-map">
            <div class="map is-hidden" id="map">
            </div>
            </div>
            <div class="field is-flex is-flex-direction-row is-justify-content-center is-flex-wrap-wrap is-align-items-center" id="directionsPanel">

            </div>
            
        </section>
        <section>
            <div id="recall">
            </div>
        

    </main>
    <footer>

    </footer> 
    <!--MODALS-->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-body"aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">
                        
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <h2>
                        
                    </h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfINFfuRcSYAh-2ukV1n032OjpcZUXNJw&callback=initMap">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
